<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5minutes</title>
	</head>
	<body>
		Time left to next 5 min:
		<div id="test"></div>



		<script>
			setInterval(function () {
    		let d = new Date();
    		let seconds = d.getMinutes() * 60 + d.getSeconds(); 
    		let fiveMin = 60 * 5;
    		let timeleft = fiveMin - seconds % fiveMin;  
    		let result = parseInt(timeleft / 60) + ':' + timeleft % 60;   
    		document.getElementById('test').innerHTML = result;
    		}, 1000) 

		</script>
	</body>
</html>
